
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-loading" class="loader-container">
    <div class="loader">
      <h1>ðŸ’¬ Fun Chat</h1>
      <p>Connecting to the server...</p>
      <div class="spinner"></div>
    </div>
  </div>

  <div id="main-content" style="display: none;">
    <div id="wallpaper-container"></div>
    <header>
      <h1><span id="chat-title">Fun Chat</span></h1>
      <div>
        <span id="userDisplayName"></span>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    <div id="chat-container">
        <div id="sidebar">
            <div id="room-list">
                <h2>Rooms</h2>
                <ul id="rooms"></ul>
                <div id="create-room-container">
                    <input type="text" id="new-room-name" placeholder="New room name" />
                    <button id="create-room-btn">Create</button>
                </div>
            </div>
            <div id="user-list">
                <h2>Users</h2>
                <ul id="users"></ul>
            </div>
             <div id="settings-container">
                <input type="text" id="wallpaper-url" placeholder="Enter wallpaper URL" />
                <button id="set-wallpaper-btn">Set Wallpaper</button>
            </div>
        </div>

        <div id="chat-window">
            <div id="messages"></div>
            <div id="typing-indicator"></div>
            <form id="message-form">
                <input id="message-input" autocomplete="off" placeholder="Type a message..." />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
  </div>

  <button id="theme-toggle">ðŸŒ™</button>

  <div id="dm-modal" class="modal">
      <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2 id="dm-recipient"></h2>
          <div id="dm-messages"></div>
          <form id="dm-form">
              <input id="dm-input" autocomplete="off" placeholder="Type a private message..." />
              <button type="submit">Send</button>
          </form>
      </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat-script.js"></script>
</body>
</html>
