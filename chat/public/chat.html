<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fun Chat - Real-time Messaging</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app-loading">Loading...</div>

    <div id="app" style="display:none;">
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2>Fun Chat</h2>
                <div id="theme-toggle">ðŸŒ™</div>
            </div>
            <div id="rooms-section">
                <h3>Rooms</h3>
                <ul id="rooms"></ul>
                <div class="room-creator">
                    <input type="text" id="new-room-name" placeholder="New room name" />
                    <button id="create-room-btn">+</button>
                </div>
            </div>
            <div id="users-section">
                <h3>Users</h3>
                <ul id="users"></ul>
            </div>
             <div class="sidebar-footer">
                <div id="user-profile">
                    <span id="user-avatar"></span>
                    <span id="userDisplayName"></span>
                </div>
                <button id="logoutBtn">Logout</button>
            </div>
        </aside>

        <main id="main-content">
            <div id="wallpaper-container"></div>
            <div id="chat-header">
                <h1 id="chat-title"></h1>
                <div class="chat-header-actions">
                     <input type="text" id="wallpaper-url" placeholder="Image URL for wallpaper" />
                     <button id="set-wallpaper-btn">Set</button>
                </div>
            </div>

            <div id="messages"></div>

            <div id="composer">
                <div id="typing-indicator"></div>
                <form id="message-form">
                    <input id="message-input" placeholder="Type a message..." autocomplete="off" />
                    <button type="submit">Send</button>
                </form>
            </div>
        </main>
    </div>

    <!-- DM Modal -->
    <div id="dm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="dm-recipient"></h2>
                <span class="close-btn">&times;</span>
            </div>
            <div id="dm-messages" class="messages-container"></div>
            <form id="dm-form">
                <input id="dm-input" placeholder="Send a private message..." autocomplete="off"/>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat-script.js"></script>
  </body>
</html>
